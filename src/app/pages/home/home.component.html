<div class="flex flex-col gap-4 justify-center items-center text-center p-8 h-screen bg-gradient-to-r from-green-400 to-blue-500">
    <h1 class="font-sans text-6xl font-black text-white">HISTÓRIAS DO BRASIL</h1>
    <span class="font-sans text-sm text-white">Descubra <strong>fatos incríveis</strong> da nossa Patria Amada. Preserve o passado, <strong>colecione o futuro!</strong></span>
    <button *ngIf="isLoggedIn; else metamask" mat-raised-button color="primary" (click)="goToList()">
        <span>Ver itens da coleção</span> 
    </button>

</div>

<ng-template #metamask>
    <button mat-raised-button (click)="metamaskButton()">
        <mat-icon class="scale-150" ><img src="assets/icons/MetaMask_Fox.svg"/></mat-icon>
        <span>{{textButton}}</span> 
    </button>
</ng-template>
