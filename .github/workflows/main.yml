name: Build and deploy

on:
  push: 
    branches: [ main ]

  # Run workflow manually
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install dependencies
        run: npm ci

      - name: Create environment
        run: |
          mkdir -p src/environments
          echo "export const environment = {" > src/environments/environment.ts
          echo "  production: false," >> src/environments/environment.ts
          echo "  UNSPLASH_API_KEY: '${{ secrets.UNSPLASH_API_KEY }}," >> src/environments/environment.ts
          echo "  OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}," >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts
          cd src/environments
          ls -al
      
      - name: Display environment file content
        run: cat src/environments/environment.ts
        
      # - name: Check environment files
      #   run: |
      #     if [ ! -f src/environments/environment.ts ]; then
      #       cd src/envionment
      #       ls -al
      #       exit 1
      #     fi
      #     if [ ! -f src/environments/environment.prod.ts ]; then
      #       echo "src/environments/environment.prod.ts not found"
      #       exit 1
      #     fi

      - name: Build dependencies
        run: npm run build
        env:
          NODE_ENV: production
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}

      - name: Archive production artifact
        uses: actions/upload-artifact@main

        with: 
          name: dist
          path: dist/historias-do-brasil/browser
  deploy: 
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Download artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist/historias-do-brasil/browser
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
